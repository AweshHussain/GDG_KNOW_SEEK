<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Know & Seek</title>
    <link rel="stylesheet" href="co1.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us!</p>

        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Email:</strong> seekknowledge@gmail.com</p>
            <p><strong>Phone:</strong> +91 98765 4321</p>
            <p><strong>Address:</strong> 123, Education Street, Delhi, India</p>
        </div>
    </div>

</body>
</html>
